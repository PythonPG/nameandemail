<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>お問い合わせフォーム</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
</head>
<body>
  <form class="container">
    <div class="form-group row">
      <label for="Sei" class="offset-sm-1 col-sm-2 col-form-label">苗字</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="Sei" placeholder="苗字を入力してください" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="Mei" class="offset-sm-1 col-sm-2 col-form-label">名前</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="Mei" placeholder="名前を入力してください" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="Email" class="offset-sm-1 col-sm-2 col-form-label">メールアドレス</label>
      <div class="col-sm-8">
        <input type="email" class="form-control" id="Email" placeholder="メールアドレスを入力してください" required>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-5 col-sm-6">
        <button type="submit" class="btn btn-primary">登録</button>
      </div>
    </div>
  </form>
</body>
</html>
